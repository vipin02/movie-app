<form [formGroup]="form" style="max-width: 500px; margin: 20px auto;">
  <div class="form-group">
    <label for="InputUsername">Name</label>
    <input
      [ngClass]="editMode?'d-none':''"
      type="text"
      class="form-control"
      id="InputUsername"
      formControlName="name"
    />
    <div class="alert alert-dark" [ngClass]="editMode?'':'d-none'">{{movie.name}}</div>
  </div>
  <div class="form-group">
    <label for="InputUsername1">Director</label>
    <input
      type="text"
      class="form-control"
      id="InputUsername1"
      formControlName="director"
    />
  </div>
  <div class="form-group">
    <label for="InputUsername2">Popularity</label>
    <input
      type="number"
      class="form-control"
      id="InputUsername2"
      formControlName="99popularity"
    />
  </div>
  <div class="form-group">
    <label for="InputUsername4">IMDB Rating</label>
    <input
      type="text"
      class="form-control"
      id="InputUsername4"
      formControlName="imdb_score"
    />
  </div>
  <div class="form-group">
    <label for="InputUsername4">Add Genre (Not present in list below)</label>
    <input
      type="text"
      class="form-control"
      id="InputUsername4"
      formControlName="newGenre"
    />
  </div>
  <button type="submit" class="btn btn-warning" (click)="addGenre()">
    Add Genre
  </button>

  <div>
    <span
      *ngFor="let genre of genres"
      class="badge"
      [ngClass]="[selectedGenre[genre] ? 'badge-primary' : 'badge-secondary']"
      (click)="toggleGenre(genre)"
      >{{ genre }}</span
    >
  </div>

  <button type="submit" class="btn btn-primary" (click)="addMovie()">
    Save Movie
  </button>

  <p *ngIf="err" class="alert alert-danger">
    Please enter all fields to add movie
  </p>
</form>
